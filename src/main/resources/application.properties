#Set credentials, url and driver class
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:cryptodb

# Enables h2 console 
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Desativar a saída CONDITION EVALUATION DELTA
logging.level.org.springframework.boot.autoconfigure.condition.ConditionEvaluationDeltaLoggingListener=OFF
